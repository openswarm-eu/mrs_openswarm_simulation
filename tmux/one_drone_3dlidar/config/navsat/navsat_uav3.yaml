# Navsat (convert GPS coordinates to Cartesian)
navsat:
  frequency: 50
  wait_for_datum: true
  delay: 0.0
  magnetic_declination_radians: 0
  yaw_offset: 0
  zero_altitude: true
  broadcast_cartesian_transform: false
  broadcast_cartesian_transform_as_parent_frame: false
  publish_filtered_gps: true
  base_link_frame_id: uav3/fcu
  gps_frame_id: uav3/fcu
  world_frame: uav3/map_navsat

# EKF for Navsat
ekf_gps:
  # Ingeniarius
  imu_yaw_heading: "/uav3/hw_api/imu"
  imu_yaw_heading_wait_seconds: 10.0
  # original version
  publish_tf: false
  map_frame: uav3/map_navsat
  odom_frame: uav3/odom_
  base_link_frame: uav3/fcu
  world_frame: uav3/map_navsat

  frequency: 50
  two_d_mode: false
  sensor_timeout: 0.01
  # -------------------------------------
  # External IMU:
  # -------------------------------------
  imu0: hw_api/imu
  # make sure the input is aligned with ROS REP105. "imu_correct" is manually transformed by myself. EKF can also transform the data using tf between your imu and base_link
  imu0_config: [false, false, false,
                true,  true,  true,
                false, false, false,
                false, false, true,
                true,  true,  true]
  imu0_differential: false
  imu0_queue_size: 50 
  imu0_remove_gravitational_acceleration: true
  # -------------------------------------
  # Odometry (From Navsat):
  # -------------------------------------
